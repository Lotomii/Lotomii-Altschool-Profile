<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
  <style>
    h1{
        background-color: royalblue;
    }
    button{
    color:skyblue;
    }
  </style>
<h1>Already an Altschooler? Sign in!</h1>  
</p>
<h2>Signup</h2>    
<p> Take the next steps to apply at Altschool Africa</p>
<body>
    <form action="index.html" method="post">
        <div>
            <label for="Firstname"> First Name</label>
            <p>
                <input type="text" id="firstname" placeholder="Enter first name" name="firstname">
            </p>
            <label for="Lastname"> Last Name</label>
            <p>
                <input type="text" id="lastname" placeholder="Enter last name" name="lastname">
            </p>
            <label for="Gender"> Gender</label>
            <p>
                <select name="gender" id="gender" placeholder="Select gender">
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option> Female</option>

                     </select>
            </p>
            <label for="Date of Birth"> Date of Birth</label>
            <p>
                <input type="date of birth" id="date of birth" number="date of birth">
            </p>
            <label for="Email Address"> Email Address</label>
            <p>
                <input type="text" id="email address" placeholder="Enter email address" name="email address">
            </p>
            <label for="Phone Number"> Phone Number</label>
            <p>
                <input type="Number" id="phone number" placeholder="09143678942" number="09143678942">
            </p>
            <label for="Country"> Country</label>
            <p>
                <select name="" id="Country">
                    <option>Select Country</option>
                    <option>Luxembourg</option>
                    <option>Malta</option>
                    <option>South Africa</option>
                    <option>Denmark</option>
                    <option>Iceland</option>
                    <option>Sweden</option>
                    <option>Switzerland</option>
                    <option>France</option>

                </select>
            </p>
            <label for="State/City of Residence"> State/City of Residence</label>
            <p>
                <input type="text" id="State/City of Residence" name="State/City of Residence">
            </p>
            <label for="How did you hear about us?"> How did you hear about us?</label>
            <p>
                <select name="" id="how did you hear about us" >
                    <option> Select Channel</option>
                    <option>Twitter</option>
                    <option> Facebook</option>
                    <option> Linkedin</option>
                    <option> Youtube</option>
                    <option> Friend</option>
                    <option> Whatsapp</option>
                    <option> Instagram</option>
                    <option> Billboard</option>
                    <option>Sales officer</option>
                    <option> Other</option>
                </select>
            </p>
            <label for="Password"> Password</label>
            <p>
                <input type="Text and Number" id="Password" placeholder="Enter Password"  name="Password">
            </p>
            <label for=" Confirm Password">Confirm Password</label>
            <p>
                <input type="Text and Number" id=" Confirm Password" placeholder=" Enter password again" name=" Confirm Password">
            </p>
        </div>
        <p>By clicking continue, I agree to Terms of Use and acknowledge that I have read the Privacy Policy</p>
        <button>Submit</button>
        </form>
        
    
</body>
</html>
